<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit User</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	</head>
	<body>
		{% with messages = get_flashed_messages() %} {% if messages %}
		<div id="popup">
			{% for message in messages %}
			<p>{{ message }}</p>
			{% endfor %}
			<button onclick="popup.remove()">Okay</button>
		</div>
		{% endif %} {% endwith %}
		<div class="title">
			<h1>Edit {{update.title}}</h1>
		</div>
		<form action="/show/edit" method="POST">
			<div class="form-group">
				<input type="hidden" name="id" value="{{update.id}}" />
				<label for="title">Title:</label>
				<input class="form-control" id="exampleFormControlInput1" type="text" name="title" value="{{ update.title }}" />
				<label for="network">Network:</label>
				<input class="form-control" id="exampleFormControlInput1" type="text" name="network" value="{{ update.network }}" />
				<label for="release_date">Release Date:</label>
				<input class="form-control" id="exampleFormControlInput1" type="date" name="release_date" value="{{ update.release_date }}" />
				<label for="content">Description:</label>
				<input class="form-control" id="exampleFormControlInput1" type="text" name="content" value="{{ update.content }}" />
				<input class="d-grid gap-2 col-6 mx-auto" type="submit" value="Update" />
			</div>
		</form>
		<a href="/users/dashboard">
			<button>TV Shows</button>
		</a> ||
		<a href="/users/logout">
			<button class="logout">Log Out</button>
		</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
