<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dashboard</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	</head>
	<body>
		<h1>Howdy, {{user.first_name}} {{user.last_name}}</h1>
		<h2>All TV Shows</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Network</th>
					<th scope="col">Release Date</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for show in all_show %}
				<tr>
					<td>{{show.title}}</td>
					<td>{{show.network}}</td>
					<td>{{show.release_date}}</td>
					<td>
						<a href="/show/{{show.id}}">Show</a>
						{% if session['users_id'] == show.users.id %} | <a href="/show/edit/{{show.id}}">Edit</a> |
						<a href="/show/delete/{{show.id}}">Delete</a>
						{% endif %}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href="/new/show">
			<button>Add a New Show</button>
		</a>
		<a href="/users/logout">
			<button class="logout">Log Out</button>
		</a>
	</body>
</html>
